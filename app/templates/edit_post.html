{% extends "base.html" %}

{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Edit Post Form -->
    <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
            <h3 class="card-title text-center mb-4">Edit Post</h3>

            <!-- Form for Editing Post -->
            <form method="POST" action="{{ url_for('edit_post', post_id=post.id) }}">
                {{ form.hidden_tag() }}  <!-- CSRF token for form security -->

                <div class="form-group">
                    <label for="title">Title</label>
                    {{ form.title(class="form-control") }}
                </div>

                <div class="form-group">
                    <label for="preview">Preview</label>
                    {{ form.preview(class="form-control") }}
                </div>

                <div class="form-group">
                    <label for="body">Body</label>
                    {{ form.body(class="form-control", id="body", rows="10") }} <!-- Added id for TinyMCE -->
                    <script src="https://cdn.tiny.cloud/1/247pvwinddayvgmaihbhjl5koq6ij8mbjbsesn6fqib18yoc/tinymce/6/tinymce.min.js"
                            referrerpolicy="origin"></script>
                    <script>
                        tinymce.init({
                            selector: '#body',
                            plugins: 'advlist autolink lists link image charmap preview anchor textcolor',
                            toolbar: 'undo redo bullist numlist',
                            menubar: 'insert format'
                        });
                    </script>
                </div>

                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
